<div [@routerTransition]>
  <app-page-header [heading]="'Changer Mot de Passe'" [icon]="'fa-table'"></app-page-header>
  <div class="jumbotron">
    <form>
        <div class="card mb-3">
            <div class="card-header">
      <div *ngIf="mode==1" class="alert alert-danger">
       Votre ancien mot de passe est incorrect!
      </div>
      <div class="form-group">
        <label for="nom">Votre ancien mot de passe:</label>
        <input type="password" [(ngModel)]="y.password"    name="oldpassword" class="form-control" id="oldpassword">
      </div>
      
      <div > 
        
        <button class="btn btn-success" (click)="OldPasswordTest()" >Valider</button> 
      
      </div>
</div>
</div>
</form>
</div>
</div>
